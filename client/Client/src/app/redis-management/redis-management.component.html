<p>redis-management works!</p>
<div class="row">
  <div class="col-12">
    <button class="btn btn-primary" (click)="this.loadUsers()">Update</button>
  </div>
</div>

<table class="table table-striped" *ngIf="this.users && this.users.length > 0">
  <thead>
  <tr>
    <th scope="col"></th>
    <th scope="col">Action</th>
    <th scope="col">Username</th>
    <th scope="col">Email</th>
    <th scope="col">Role</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of this.users; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      <button class="btn btn-success" (click)="this.addCredit(user.Email)">Add credit</button>
    </td>
    <td>{{ user.Username }}</td>
    <td>{{ user.Email }}</td>
    <td>{{ user.Role }}</td>
  </tr>
  </tbody>
</table>
