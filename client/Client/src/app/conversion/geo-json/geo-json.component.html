<div class="card p-2 m-3">

  <div class="card-header">
    <h5 class="card-title">geoJSON Conversion</h5>
  </div>
  <div class="card-body">
    <!-- start FORM -->
    <form [formGroup]="GeoJSONForm">
      <div class="row">

          <label for="GeoJSON">GeoJSON: </label>
          <textarea rows="5" class="form-control" id="GeoJSON" type="text" formControlName="GeoJSON"></textarea>

      </div>
      <app-source-destination-box
        [form]="GeoJSONForm"
        [EPSGRegistry]="this.registry"
      ></app-source-destination-box>
    </form>
    <!-- end FORM -->
    <a (click)="Conversion()" class="btn btn-primary w-100 mt-2">Convert</a>
  </div>
</div>
